<!DOCTYPE html>
<html lang="en">

<head>

<body>

      </div>

        <label for="top-text">TOP TEXT</label>
        <input name='top-text' id='top-text' placeholder='...'>
      </div>
      <div class="form-row">
        <label for="bottom-text">BOTTOM TEXT</label>
        <input name='bottom-text' id='bottom-text' placeholder='...'>
      </div>
      <div class="form-row">
        <button type="submit" name="submit" id="submit-btn">MEME IT</button>
      </div>
    </form>
  </section>
  <!-- MEME RESULTS SECTION -->
  <div id="meme-results">

  </div>
