<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YadadaMeme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="section-header">
    <h1>YADADA<span>MEME</span></h1>
  </section>
  <section id="section-inputs">
    <form action="#">
      <div class="form-row">
        <label for="img-url">IMG URL</label>
        <input type="url" name='img-url' id='img-url' placeholder='...'>
      </div>
      <div class="form-row">
        <label for="top-text">TOP TEXT</label>
        <input type="text" name='top-text' id='top-text' placeholder='...'>
      </div>
      <div class="form-row">
        <label for="bottom-text">BOTTOM TEXT</label>
        <input type="text" name='bottom-text' id='bottom-text' placeholder='...'>
      </div>
      <div class="form-row">
        <button type="submit" name="submit" id="submit-btn">MEME IT</button>
      </div>
    </form>
  </section>
  <section id="section-memes">
    <div class="delete-btn">
      REMOVE
    </div>
  </section>
  <script src="memegen.js"></script>
</body>

</html>
